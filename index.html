<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auto PDF Scroller</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="flex h-screen overflow-x-hidden font-sans">
	<!-- Sidebar -->
	<div id="sidebar" class="sidebar collapsed w-64 bg-gray-100 flex flex-col p-2 box-border md:flex-col md:w-64">
		<button id="pickFolder"
			class="w-full mb-4 px-4 py-2 text-base rounded-md bg-blue-500 text-white hover:bg-blue-600 transition-transform active:translate-y-0.5">
			Select Folder
		</button>
		<ul id="fileList"
			class="flex-1 overflow-y-auto list-none mt-0 pt-0 border-t border-gray-300 smooth-scroll md:block md:max-h-full">
			<!-- Files will populate here -->
		</ul>
	</div>

	<!-- Viewer panel -->
	<div class="viewer-panel flex-1 flex flex-col overflow-x-hidden">
		<!-- Controls -->
		<div class="controls flex items-center gap-2 p-2 bg-gray-200 flex-wrap md:flex-nowrap">
			<button id="toggleSidebar"
				class="inline-flex md:hidden items-center justify-center px-3 py-2 rounded bg-gray-300 hover:bg-gray-400 transition"
				aria-label="Toggle file list" aria-expanded="true">
				â˜°
			</button>

			<button id="playPause"
				class="flex items-center justify-center min-w-[96px] px-3 py-2 rounded bg-blue-500 text-white hover:bg-blue-600 transition gap-1"
				aria-pressed="false">
				<i class="fa fa-play"></i>
				<span>Play</span>
			</button>

			<input id="speed" type="range" min="0.5" max="8" value="2" step="0.1" class="h-2 w-32 accent-blue-500"
				aria-label="Scroll speed">
			<span id="speedValue" class="ml-2">2.0</span>
			<span id="status" class="status ml-4 text-gray-700">Paused</span>
		</div>

		<!-- PDF viewer -->
		<div id="viewerContainer" class="flex-1 overflow-y-auto bg-white flex flex-col items-center p-2">
			<canvas id="pdf-canvas" class="block max-w-full h-auto bg-white my-2"></canvas>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
	<script src="renderer.js"></script>
</body>

</html>
