<!DOCTYPE html>
<html>

<head>
	<title>Auto PDF Scroller</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="sidebar collapsed">
		<button id="pickFolder" class="btn primary" aria-label="Select folder">Select Folder</button>
		<ul id="fileList"></ul>
	</div>

	<div class="viewer-panel">
		<div class="controls">
			<button id="toggleSidebar" class="btn" aria-label="Toggle file list" aria-expanded="true">☰</button>
			<button id="playPause" class="btn primary" aria-pressed="false" aria-label="Play">▶ Play</button>
			<input id="speed" type="range" min="0.5" max="8" value="2" step="0.1" aria-label="Scroll speed">
			<span id="speedValue">2.0</span>
			<span id="status" class="status">Paused</span>
		</div>

		<div id="viewerContainer">
			<canvas id="pdf-canvas"></canvas>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>

	<script src="renderer.js"></script>
</body>

</html>
